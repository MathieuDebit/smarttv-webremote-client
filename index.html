<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>smarttv-webremote-client</title>
  <link rel="stylesheet" href="assets/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="container">
    <form>
      <span>
        <input id='remoteName' type="text" value="" placeholder="Remote Name">
        <input id='nameSubmit' type="submit" value="OK">
      </span>
      <span>
        <input id='ip' type="text" name="name" value="" placeholder="192.168.1.xx">
        <input id='ipSubmit' type="submit" name="name" value="OK">
      </span>

      <input id='ping' type="submit" name="name" value="Ping">
    </form>
  </div>

  <script src="http://localhost:8080/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="assets/keys.js" charset="utf-8"></script>
  <script src="assets/app.js" charset="utf-8"></script>
</body>

</html>
